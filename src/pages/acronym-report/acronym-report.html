<ion-header>

  <ion-navbar>
    <ion-title>Signaler une erreur : {{ acronym.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Types</ion-label>
    <ion-select multiple>
      <ion-option value="name">Nom incorrect</ion-option>
      <ion-option value="definition">Définition incorrect</ion-option>
      <ion-option value="description">Informations complémentaires incorrect</ion-option>
      <ion-option value="link">Lien incorrect</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Message</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer padding-horizontal="10px">
  <button ion-button color="primary" block (click)="sendReport()">Envoyer le signalement</button>
</ion-footer>
