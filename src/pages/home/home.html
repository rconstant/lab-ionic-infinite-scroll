<ion-header>
  <ion-navbar>
    <ion-title>
      Acronymes URPS
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Rechercher un acronyme" (ionInput)="filterItems($event)" (ionCancel)="onCancel($event)" showCancelButton cancelButtonText="Annuler"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listAcronyms" (click)="acronymShowPage(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ item.definition }}</p>
    </ion-item>
  </ion-list>
</ion-content>
